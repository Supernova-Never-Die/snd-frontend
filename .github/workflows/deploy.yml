name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16'  # Set this to the node version you are using

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install Dependencies
      run: pnpm install  # Or pnpm install, if you're using pnpm

    - name: Build
      run: pnpm run build  # Or pnpm run build, if you're using pnpm

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # The branch the action should deploy to.
        folder: dist      # The folder the action should deploy.
        token: ${{ secrets.GITHUB_TOKEN }}  # The token for the repo. The action will automatically create one for you.
